<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Flipkart_Navbar</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart Logo"
        />
        <div class="input">
            <span class="material-symbols-outlined search">
                search
            </span>
            <input type="text" placeholder="Search for Products, Brands and more"/>
        </div>
        

        <div class="btns_container">

            <div class="buttons login">
                <i class="material-symbols-outlined"> account_circle </i>
                <a href="#">Login</a>
                <i class="material-symbols-outlined expand"> expand_more </i>
              </div>

              <div class="buttons">
                  <i class="material-symbols-outlined">
                      shopping_cart
                      </i>
                  <a href="/cart">Cart</a>
              </div>
              <div class="buttons">
                <i class="material-symbols-outlined">
                  storefront
                  </i>
                <a href="/store">Become a Seller</a>
              </div>
      
              <div class="buttons">
                  <i class="material-symbols-outlined">
                      more_vert
                      </i>
              </div>
        </div>
      </nav>

      <div class="img_cont">
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="">Grocery</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">Mobiles</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <div class="text"> 
                <span>Fashion</span>  
                <span><i  id="ii" class="material-symbols-outlined expand"> expand_more </i></span> 
            </div>
        </div>
            
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt=""><div class="text"> 
                <span>Electronics</span>  
                <span><i  id="ii" class="material-symbols-outlined expand"> expand_more </i></span> 
            </div></div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt=""><div class="text"> 
                <span>Home & Furniture</span>  
                <span><i  id="ii" class="material-symbols-outlined expand"> expand_more </i></span> 
            </div></div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="">Appliances</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="">Travel</div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt=""><div class="text"> 
                <span>Beauty,Toys & More</span>  
                <span><i  id="ii" class="material-symbols-outlined expand"> expand_more </i></span> 
            </div></div>
        <div class="images">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt=""><div class="text"> 
                <span>Two Wheelers</span>  
                <span><i  id="ii" class="material-symbols-outlined expand"> expand_more </i></span> 
            </div></div>
      </div>
    </header>
  </body>
</html>
